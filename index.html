    <link rel="stylesheet" href="css/style.css"> <!-- Links css -->
    <script src="js/products.js"></script> <!-- Products json -->

    <!-- First window with product name, model, img and description -->
    <div id="overlay">
        <div id="overlay-content">
            <div id="close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <img src="" alt="" id="pImg">
            <h1 id="product-name">-</h1>
            <h4 id="model-number">-</h4>
            <h2 id="price">-</h2>
            <p id="description">-</p>
        </div>
    </div>
    
    <!-- Second window with product img -->
    <div id="img-overlay">
        <div id="img-overlay-content">
            <div id="img-close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <img src="" alt="" id="bigger-img">
        </div>
    </div>
</body>
</html>
